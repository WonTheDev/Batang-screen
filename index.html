<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- reset_css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- Main_css -->

    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ff0a8156a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <!-- bars -->
      <header>
        <div id="navbar" class="navbar HIDDEN_V">
          <div class="navbar_menus">
            <li class="menus_logo">
              <i class="fa-brands fa-apple"></i>
            </li>
            <li id="login-username"></li>
            <li>파일</li>
            <li>보기</li>
            <li>수정</li>
            <li>방문기록</li>
            <li>북마크</li>
            <li>프로필</li>
            <li>탭</li>
            <li>창</li>
            <li>도움말</li>
          </div>
          <div class="menus_icons">
            <li class="fa-solid fa-keyboard"></li>
            <li class="fa-solid fa-wifi"></li>
            <li class="fa-solid fa-magnifying-glass"></li>
            <li class="fa-solid fa-battery-three-quarters"></li>
            <li class="fa-solid fa-bars-progress"></li>
            <li id="clock"></li>
          </div>
        </div>
      </header>
      <div id="login-box" class="login_box">
        <form id="login-form" class="login_form HIDDEN_V">
          <p id="login-img" class="fa-stack fa-4x">
            <i
              class="fa-solid fa-circle fa-stack-2x"
              style="color: rgba(0, 0, 0, 0.3)"
            ></i>
            <i class="fa-solid fa-user fa-stack-1x" style="color: white"></i>
          </p>
          <input required type="text" placeholder="아이디 입력" />
          <input type="submit" value="로그인" />
        </form>
      </div>
      <div class="main_content"></div>
    </div>
    <!-- JavaScript -->
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
