<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <title>Document</title>

    <style>
/*todoList-------------------------------------------------------------------*/
        body{
            margin: 0px;
            background-color: bisque;
            overflow:auto;
        }
/*상단바-------------------------------------------------------------------------------------------*/

    </style>
</head>
<body>  
    </header>
    <div class="todoContainer">
        <div class="v-line"></div>
        
        <div class="topBar">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

        <div class="main">
            <div class="workList">
                <div class="workListMiddleBar">
                    <div>Projects</div>
                    <img src="person-icon.png" alt="기본아이콘" width="20vh" height="20vh" class="person-icon">
                </div>
                <hr>

                <div class="category">
                    <label class="catogory1">
                        <div class="visible1" id="visible1">☰</div>
                        <div>&nbsp; &nbsp;작업 완료</div>
                    </label>

                        <ul class="endWorkList" id="endWorkList">
                            <!--여기 작업 완료 리스트 추가되도록----------------------------------------------------------->
                            <!-- <li>
                                <span>일단</span>
                                <button>X</button>
                            </li>
                            </li> -->
                        </ul>

                    <label class="catogory2">
                        <div class="visible2" id="visible2">☰</div>
                        <div>&nbsp; &nbsp;할 일</div>
                    </label>

                    <ul class="toDoList" id="toDoList">
                        <!--여기 할 일 리스트 추가되도록------------------------------------------------------------->
                        <!-- <li>
                            <span>여기는</span>
                            <button>X</button>
                        </li>
                    </ul>
                -->
                </div>
            </div>

            <div class="addWork">
                <div class="addWorkMiddleBar">
                    <div style="font-weight: bold;">Work</div>
                </div>
                <br><br>

                <label class="addwork">
                    <input type="text" class="input" id="input" placeholder="할 일"
                    onfocus="this.placeholder=''"  onblur="this.placeholder='할 일'"
                    autocomplete="off"> 
                </label>
                <br>

                <label class="addMemo">
                    <input type="text" class="memo" id="memo" placeholder="내용"
                    onfocus="this.placeholder=''"  onblur="this.placeholder='내용'"
                    autocomplete="off"> 
                </label>
                <br>
                <div class="checkBox">
                    <div>Projects | &nbsp;&nbsp;&nbsp;</div>
                    <label> <input type="checkbox" class="checkbox1" id="checkbox1" >작업 완료</label>
                    
                    &nbsp;&nbsp;&nbsp;
                    <label> <input type="checkbox" class="checkbox2" id="checkbox2">할 일</label>
                    
                </div>
                <br>

                <div class="error" id="error">
                    <div class="error1" id="error1">할일⬜</div>
                    <div class="error2" id="error2">내용⬜</div>
                    <div class="error3" id="error3">Projects⬜</div>
                </div>

                <br>
                <div class="errorMsg" id="errorMsg">
                    <div>Project를 하나만 선택해주세요</div>
                </div>
                <br>

                <div class="add">
                    <button class="addButton"  id="addButton">ADD</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script>


</script>
</html>
